<!DOCTYPE html>
<html>
<head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <!--       <script src="http://129.132.114.114/js/remote.js"></script> -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <!-- 2. Load the component using an HTML Import -->
    <script src="bower_components/xdmvcclient/js/queryParams.js"></script>

    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-connection.html">
    <link rel="import" href="bower_components/xdmvcclient/polymer/xdmvc-url-pairing.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/xdmvcclient/layouts/page-layout.html">

    <link href="css/main.css" rel="stylesheet" >


    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Paging</title>
</head>
<body>
<style>

    body{
        font-size: 2em;
    }

</style>
<dom-module id="my-app">
    <template>
        <style>


            page-layout div {
                height: 200px;
                font-size: 3em;
                text-align: center;
            }
            page-layout div:nth-child(1) {
                background: deepskyblue;
            }
            page-layout div:nth-child(2) {
                background: #512da8;
            }
            page-layout div:nth-child(3) {
                background-color: #43a047;
            }
            page-layout div:nth-child(4) {
                background-color: #fdd835;
            }
            page-layout div:nth-child(5) {
                background-color: #ff3d00;
            }
            page-layout div:nth-child(6) {
                background-color: lightseagreen;
            }

            paper-button {
                margin-bottom: 1em;
                margin-top: 1em;
            }

        </style>
        <xdmvc-connection peerport="9005" ajaxport="9006" socketport="3001"></xdmvc-connection>

        <xdmvc-url-pairing connector="viewer" connectee="controller" url="{{url}}"></xdmvc-url-pairing>
        <page-layout id="pages" current="{{current}}" selected="{{selected}}">
            <div>page 0</div>
            <div>page 1</div>
            <div>page 2</div>
            <div>page 3</div>
            <div>page 4</div>
            <div>page 5</div>
        </page-layout>
        <paper-button on-click="prev" raised>Previous</paper-button>
        <paper-button on-click="next" raised>Next</paper-button>
        <div>Global current page: <span>{{current}}</span></div>
        <div>Selected page for this device: <span>{{selected}}</span></div>

    </template>


</dom-module>
<script>
    HTMLImports.whenReady(function () {

        Polymer({
            is: "my-app",
            properties: {
                current: {
                    type: Number,
                    value: 0
                },
                selected: {
                    type: Number
                },
                url: {
                    type: String
                }

            },
            next: function() {
                this.$.pages.selectNext();
            },
            prev: function() {
                this.$.pages.selectPrevious();
            }

        });
    });
</script>

<my-app></my-app>

</body>
</html>
